<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior
    of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Parcel Locator</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <link rel="stylesheet" href="app/resources/App.css">

    <script>
      var projectUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = { 
        parseOnLoad: true,
        packages: [{
          name: 'app',
          location: projectUrl + '/app/'
        }]
      };</script>
    <script src="http://js.arcgis.com/3.9/"></script>
    <script>
      require(['app/App'], function (App) {
        var app = new App(null, 'appDiv');
      });
    </script>
  </head>
  <body class="claro">
    <div id="appDiv"></div>
  </body>
</html>
